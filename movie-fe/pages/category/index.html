.select-input {
    position: relative;
    min-width: 150px;
    height: 34px;
    padding:0 12px ;
    border-radius: 2px;
    background-color: var(--white-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1;
    margin: 0 5px;
    cursor: pointer;
}
.input-label {
    font-size: 1.6rem;
    color: var(--text-gray-color);
}
.select-list {
    display: none;
    position: absolute;
    list-style: none;
    left: 0;
    right: 0;
    top: calc(100% - 8px);
    border-radius: 2px;
    background-color: var(--white-color);
    padding-left: 0 ;

}
.select-item {
   margin: 10px 0;
   
}
.select-item-link {
    color: var(--text-gray-color);
    text-decoration: none;
    font-size: 1.6rem;
    padding: 0 12px;
}
.select-item-link:hover {
    color: var(--primary-color);
    background-color: rgb(241, 241, 241);
}
.select-input:hover .select-list {
    display: block;
}

        margin-top: 60px;

        padding: 22px 22px;
        background-color: var(--text-gray-color);
        border-radius: 2px;

        display: flex;

        text-decoration: none;
        justify-content: center;

        color: var(--main-color);

        background-color: var(--primary-color);
